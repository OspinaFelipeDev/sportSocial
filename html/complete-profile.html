<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/complete-profile/complete-profile.css">
    <link rel="stylesheet" href="../css/complete-profile/complete-tablet.css" media="(min-width: 600px) and (max-width: 1024px)">
    <link rel="stylesheet" href="../css/complete-profile/complete-desktop.css" media="(min-width: 1024px)">
</head>
<body>
    <header>
        <h1>Completa tu perfil</h1>
        <div class="profile-container">
            <img id="profileImage" src="https://placehold.co/150x150" alt="Foto de perfil" class="profile-image">
            <div class="camera-icon" onclick="document.getElementById('fileInput').click();">
                <i class="fas fa-camera"></i>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        <h2>Subir foto de perfil</h2>
    </header>
    <main>
        <div class="input-box">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="residencia" placeholder="Lugar de residencia" required>
        </div>
        <div class="input-box">
            <i class="fas fa-futbol"></i>
            <input type="text" id="deportes" placeholder="Deportes favoritos" required>
        </div>
        <div class="input-box">
            <i class="fas fa-calendar-alt"></i>
            <input type="number" id="edad" placeholder="Edad" min="0" max="120" required>
        </div>
        <div class="input-box">
            <textarea id="descripcion" placeholder="Haz una breve descripción de ti...💁" required></textarea>
        </div>
    </main>
    <footer>
        <a href="profile.html">
            <button>
                <span>Guardar</span>
            </button>
    </footer>
</body>
</html>
